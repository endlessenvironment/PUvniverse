<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUvniverse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div id="overlay" class="overlay hidden">
            <div id="loader" class="loader"></div>
        </div>  
        <div id="star-container"></div>
    </div>

    <div class="taskbar">
        <div class="start-menu">
            <button class="start-button">Start</button>
            <div class="menu-content">
                <ul>
                    <li><a href="#" id="openChatBtn">Chat</a></li>
                </ul>
            </div>
        </div>
        <div id="clock">12:00:00</div>
    </div>
    <div id="chatWindow" class="chat-window hidden">
        <div class="chat-header">
            <span>Chat</span>
            <button id="hideChatBtn" class="hide-button">Hide</button>
        </div>
        <div class="webcam-container">
            <div class="webcam" id="_0"></div>
            <div class="webcam" id="_1"></div>
            <div class="webcam" id="_2"></div>
            <div class="webcam" id="_3"></div>
            <div class="webcam" id="_4"></div>
            <div class="webcam" id="_5"></div>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <textarea id="chatInput" rows="4" placeholder="Type your message here..."></textarea>
            <div class="chat-buttons">
                <button id="sendBtn">Send</button>
                <button id="broadcastBtn">Broadcast</button>
                <button id="talkBtn">Talk</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="stars.js"></script>
</body>
</html>
