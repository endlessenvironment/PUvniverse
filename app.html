<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUvniverse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div id="overlay" class="overlay hidden">
            <div id="loader" class="loader"></div>
        </div>  
        <div id="star-container"></div>
    </div>

    <div class="taskbar">
        <div class="start-menu">
            <button class="start-button">Start</button>
            <div class="menu-content">
                <ul>
                    <li><a href="#" id="openChatBtn">Chat</a></li>
                    <li><a href="#" id="openListBtn">Online</a></li>					
                </ul>
            </div>
        </div>
        <div id="clock">12:00:00</div>
    </div>
    <div id="chatWindow" class="chat-window hidden">
        <div class="chat-header">
            <span>Chat</span>
            <button id="hideChatBtn" class="hideChat-button">Hide</button>
        </div>
        <div class="webcam-container">
            <video class=webcam id="_0" autoplay controls></video>
            <video class=webcam id="_1" autoplay controls></video>
            <video class=webcam id="_2" autoplay controls></video>
            <video class=webcam id="_3" autoplay controls></video>
            <video class=webcam id="_4" autoplay controls></video>
            <video class=webcam id="_5" autoplay controls></video>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <textarea id="chatInput" rows="4" placeholder="Type your message here..."></textarea>
            <div class="chat-buttons">
                <button id="sendBtn">Send</button>
                <button id="broadcastBtn">Broadcast</button>
                <button id="voiceBtn">Talk</button>
            </div>
        </div>
    </div>
    <div id="ListWindow" class="List-window hidden">
        <div class="List-header">
            <span>Online</span>
            <div class="List-controls">
                <input type="text" id="ListNickname" class="List-nickname" placeholder="Nickname...">
                <button id="hideListBtn" class="hideList-button">Hide</button>
            </div>			
			</div>
        <div class="List-container">

        </div>		
    </div>
    <script type="module" src="app.js"></script>
    <script src="animation.js"></script>
</body>
</html>
